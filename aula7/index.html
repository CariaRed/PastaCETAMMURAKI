<html lang="en">
<head>
<meta charset="UTF-8">

 <title>Somando Valores</title>

 <style>
  body{font: normaal 18pt arial;}

 input {
  font: normal 18pt italic;

 }

 #res {
      margin-top: 20px;

 }

 }
 </style>

<body>

<h1><strong>somando valores igual doido   </strong></h1>
<input type="number"  name="txtn1" id="txtn1"> +
<input type="number"  name="txtn2" id="txtn2">
<input type="button" value="aperte imediatamente"  onclick="somar()"> <br>




<div id="res">Resultado da soma = </div>
<div id="ris">Resultado da multiplicação = </div>


<script>
 function somar(){
     let tn1 = window.document.getElementById('txtn1')
     let tn2 = window.document.getElementById('txtn2')
     let res = window.document.getElementById('res')
     let ris = window.document.getElementById('ris')
     let trash = ('Ser pensante que evoluiu do macaco primata peludokkkkkkkkk')
     let n1 = Number(tn1.value)
     let n2 = Number(tn2.value)
     let s = n1 + n2;
     let m = n1 * n2;
     res.innerHTML += `a soma entre ${n1} e ${n2} e igual a <strong>${s}</strong> `
     ris.innerHTML += `a multiplicação entre ${n1} e ${n2} e igual a <strong>${m}</strong>`
     
     


     
 }




</script>
